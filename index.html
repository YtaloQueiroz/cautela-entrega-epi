<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="LOGO A.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cautela - ImpressÃ£o</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5 font-sans text-gray-800">
    <div class="max-w-[700px] mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="flex flex-col items-center my-8 gap-y-4">
            <img id="logo" src="Logo.png" alt="Logo" class="w-1/5 max-w-[100px] object-contain">
            <h1 class="text-3xl font-bold text-blue-600 text-center flex-1">ðŸ“‹ Gerador de Cautela</h1>
        </div>
        
        <div class="mb-4">
            <label class="block mb-1 font-bold text-gray-700">Nome do Colaborador (Eletricista):</label>
            <input type="text" id="nome" placeholder="Ex: JoÃ£o da Silva" 
                   class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-bold text-gray-700">MatrÃ­cula:</label>
            <input type="text" id="documento" placeholder="1234" oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric"
                   class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-bold text-gray-700">Cargo do Colaborador:</label>
            <input type="text" id="cargo" placeholder="Ex: Eletricista"
                   class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block mb-1 font-bold text-gray-700">Data de Retirada:</label>
            <input type="date" id="data"
                   class="w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block mb-2 font-bold text-gray-700">Lista de EPIs / Materiais:</label>
            <div id="lista-epis" class="space-y-2 mb-4">
                <div class="flex gap-2 items-center item-row">
                    <input type="text" class="item-name flex-[3] w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nome do EPI (Ex: Luva Isolante)">
                    <input type="text" class="item-ca flex-1 w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="NÂ° CA" oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric">
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold p-2 rounded-md w-10 transition-colors" onclick="removeItem(this)" title="Remover item">âœ•</button>
                </div>
            </div>
            
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition-colors flex items-center justify-center gap-2" onclick="addItem()">
                + Adicionar Outro Item
            </button>
        </div>

        <div class="mt-8 flex">
            <button class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 px-6 rounded-md text-lg transition-colors shadow-md" onclick="generatePDF()">
                ðŸ“„ Baixar PDF para ImpressÃ£o
            </button>
        </div>
    </div>

    <script>
        // Ajuste de Data para Hoje
        document.getElementById('data').valueAsDate = new Date();

        // FunÃ§Ã£o para Adicionar Item na Lista (Atualizada com classes Tailwind)
        function addItem() {
            const container = document.getElementById('lista-epis');
            const div = document.createElement('div');
            // Classes do container da linha
            div.className = 'flex gap-2 items-center item-row';
            div.innerHTML = `
                <input type="text" class="item-name flex-[3] w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nome do EPI">
                <input type="text" class="item-ca flex-1 w-full p-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="NÂ° CA" oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric">
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold p-2 rounded-md w-10 transition-colors" onclick="removeItem(this)" title="Remover item">âœ•</button>
            `;
            container.appendChild(div);
        }

        // FunÃ§Ã£o para Remover Item
        function removeItem(button) {
            const container = document.getElementById('lista-epis');
            // Garante que fique pelo menos 1 item
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                // Se for o Ãºltimo, apenas limpa os campos
                button.parentElement.querySelector('.item-name').value = '';
                button.parentElement.querySelector('.item-ca').value = '';
            }
        }

        function getBase64Image(imgElement) {
            const canvas = document.createElement('canvas');
            canvas.width = imgElement.naturalWidth;
            canvas.height = imgElement.naturalHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(imgElement, 0, 0);
            return canvas.toDataURL('image/png'); 
        }   

        // FunÃ§Ã£o para Gerar PDF (LÃ³gica Mantida)
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const nome = document.getElementById('nome').value || "__________________________";
            const documento = document.getElementById('documento').value || "__________";
            const cargo = document.getElementById('cargo').value || "____________________";
            const data = document.getElementById('data').value.split('-').reverse().join('/');
            const imgElement = document.getElementById('logo')
            
            // Tratamento de erro caso a imagem nÃ£o carregue no HTML
            let imgData = null;
            try {
                imgData = getBase64Image(imgElement);
            } catch (e) {
                console.warn("Logo nÃ£o carregada ou erro ao converter para Base64");
            }

            // Coletar itens da lista dinÃ¢mica
            const itemRows = document.querySelectorAll('.item-row');
            const listaItens = [];
            itemRows.forEach(row => {
                const nomeItem = row.querySelector('.item-name').value.trim();
                const caItem = row.querySelector('.item-ca').value.trim();
                if (nomeItem) {
                    listaItens.push({ nome: nomeItem, ca: caItem });
                }
            });

            let currentY = 20;

            // CabeÃ§alho PDF
            doc.setFontSize(18); 
            doc.setTextColor(40);
            doc.text("Cautela de Entrega de EPI", 20, currentY);
            currentY += 5;
            
            if(imgData) {
                doc.addImage(imgData, "PNG", 165, 8, 25, 15);
            }
            
            doc.setLineWidth(0.5);
            doc.line(20, currentY, 190, currentY);
            currentY += 10;

            // Dados da Empresa e Colaborador
            doc.setFontSize(10);
            doc.setTextColor(0);
            
            // Nome da Empresa (Negrito)
            doc.setFont(undefined, 'bold');
            doc.text("Empresa: ELINSA ELETROTÃ‰CNICA INDUSTRIAL E NAVAL DO BRASIL LTDA", 20, currentY);
            currentY += 7;
            doc.setFont(undefined, 'normal');

            doc.text(`Colaborador: ${nome}`, 20, currentY);
            currentY += 7;
            doc.text(`MatrÃ­cula: ${documento}`, 20, currentY);
            currentY += 7;
            doc.text(`Cargo: ${cargo}`, 20, currentY);
            currentY += 7;
            doc.text(`Data de Retirada: ${data}`, 20, currentY);
            currentY += 12;

            // --- LISTA DE EQUIPAMENTOS E TERMOS ---
            doc.setFontSize(11);
            doc.setFont(undefined, 'bold');
            doc.text("EQUIPAMENTOS RECEBIDOS E CONFERIDOS", 20, currentY);
            currentY += 8;

            // Texto JurÃ­dico
            doc.setFontSize(7);
            doc.setFont(undefined, 'normal');
            
            const termosTexto = "Declaro para todos os efeitos legais, que estou ciente das obrigaÃ§Ãµes que passo a assumir com relaÃ§Ã£o a cada EPI, constante na Norma Regulamentadora NR â€“ 6 da portaria 3214/78, inscrita no subitem 6.7.1, a saber:\n" +
            "â€¢ Usar o EPI apenas para a finalidade a que se destina;\n" +
            "â€¢ Responsabilizar-me pela guarda e conservaÃ§Ã£o do EPI;\n" +
            "â€¢ Comunicar ao Departamento de SeguranÃ§a da empresa qualquer alteraÃ§Ã£o que torne o EPI imprÃ³prio para o uso;\n" +
            "â€¢ Que me encontro ciente e coloco minha anuÃªncia Ã s disposiÃ§Ãµes do Art. 462, parÃ¡grafo 1Âº da ConsolidaÃ§Ã£o das Leis do Trabalho, autorizando o desconto salarial proporcional ao custo da reparaÃ§Ã£o do dano que eventualmente, vier a provocar em qualquer EPI, jÃ¡ que atesto tÃª-lo recebido em perfeitas condiÃ§Ãµes;\n" +
            "â€¢ Que estou ciente tambÃ©m da disposiÃ§Ã£o legal constante na NR â€“ 1, especificamente do subitem 1.8.1, de que constitui ato faltoso a recusa injustificada de usar o EPI fornecido pela Empresa, incorrendo nas penalidades previstas na Lei;\n" +
            "â€¢ Que devo devolver todo o EPI em meu poder, no ato do meu desligamento da Empresa.\n\n" +
            "Obs.: Item â€œhâ€ do Ato de Indisciplina e/ou insubordinaÃ§Ã£o â€“ Art. 482 do Decreto-Lei nÂº 5452 de 01/03/43 â€“ CLT: AdvertÃªncia Verbal, AdvertÃªncia por Escrito, SuspensÃ£o, DemissÃ£o por Justa Causa.\n\n" +
            "Declaro haver recebido da ELINSA ELETROTÃ‰CNICA INDUSTRIAL E NAVAL DO BRASIL LTDA, o(s) Equipamento(s) de ProteÃ§Ã£o Individual (EPIÂ´s) abaixo relacionado(s), tendo sido orientado para sua correta utilizaÃ§Ã£o e quanto Ã s precauÃ§Ãµes a tomar no sentido de evitar acidentes do trabalho ou doenÃ§as profissionais ou do trabalho.";

            const splitTermos = doc.splitTextToSize(termosTexto, 170);
            doc.text(splitTermos, 20, currentY);
            
            currentY += (splitTermos.length * 3) + 8;

            doc.setFontSize(9); 
            doc.setTextColor(100);
            doc.text("(Assine ao lado de cada item para confirmar o recebimento)", 20, currentY);
            doc.setTextColor(0);
            currentY += 8;

            // Loop para cada item
            listaItens.forEach((item) => {
                if (currentY > 270) {
                    doc.addPage();
                    currentY = 20;
                }

                doc.setFontSize(10);
                const textoItem = item.ca ? `â€¢ ${item.nome} (CA: ${item.ca})` : `â€¢ ${item.nome}`;
                doc.text(textoItem, 20, currentY);
                
                // Linha para assinatura
                doc.setDrawColor(150);
                doc.setLineDash([1, 1], 0);
                doc.line(130, currentY, 190, currentY);
                doc.setLineDash([]);
                doc.setDrawColor(0);
                
                doc.setFontSize(7);
                doc.text("Assinatura", 130, currentY + 3);
                doc.setFontSize(10);

                currentY += 10;
            });

            currentY += 55;

            if (currentY > 275) {
                doc.addPage();
                currentY = 40;
            }

            // EspaÃ§o para Assinatura Final
            doc.line(65, currentY, 145, currentY);
            doc.text("Assinatura do Colaborador", 105, currentY + 5, { align: "center" });

            doc.save(`Cautela_${nome.replace(/\s+/g, '_')}_${data.replace(/\//g, '-')}.pdf`);
        }
    </script>
</body>
</html>
